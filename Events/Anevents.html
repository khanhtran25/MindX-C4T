  <body>
    <div id="menu">
      <button id="start" onclick="start()">START QUIZ!</button>
      <!-- <button id = "credit">CREDIT</button> --> 
    </div>

    <div id="quiz" style="display : none;">
      <div onclick="quest16()" id="questionnumber"></div>
      <div id="root">
        <h1 id="question"></h1>
        
        <div id="Ansboxes">
          <div class="layout">
            <button
              class="Ansbox"
              id="A"
              onclick="Anscheck(this.id)"
              index="a"
              onmouseout="colorbefore(this.id)"
              onmouseover="colorafter(this.id)"
            ></button>

            <button
              class="Ansbox"
              id="B"
              onclick="Anscheck(this.id)"
              index="b"
              onmouseout="colorbefore(this.id)"
              onmouseover="colorafter(this.id)"
            ></button>

          </div>

          <div class="layout">

            <button
              class="Ansbox"
              id="C"
              onclick="Anscheck(this.id)"
              index="c"
              onmouseout="colorbefore(this.id)"
              onmouseover="colorafter(this.id)"
            ></button>

            <button
              class="Ansbox"
              id="D"
              onclick="Anscheck(this.id)"
              index="d"
              onmouseout="colorbefore(this.id)"
              onmouseover="colorafter(this.id)"
            ></button>

          </div>
        </div>
      </div>

      <div id="footer" >
        <div class="footer-container">
          <button id="lives" onclick="popitup()">LIVES: 0</button>
          <div id="popup">
            -1
          </div>
         
        <p onclick="skipquest()" id="skips">SKIP: 3</p>
        </div>
      </div>
    
      <audio id="rightsound">
        <source src="rightAnsSound.mp3" type="audio/mpeg" />
      </audio>
      <audio id="wrongsound">
        <source src="wrongAnsSound.mp3" type="audio/mpeg" />
      </audio>
      <audio id="oversound">
