<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Events</title>
    <link href="Anevents.css" rel="stylesheet" />
    <link href="vietanh.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Turret+Road&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <script src="events.js" defer> </script>
    <script src="questions.js" defer></script>
    <script src="checkans.js" defer></script>
  </head>
  <body>
    <div id="menu">
      <button id="start" onclick="start()">START QUIZ!</button>
      <!-- <button id = "credit">CREDIT</button> --> 
    </div>

    <div id="quiz" style="display : none;">
      <div onclick="quest16()" id="questionnumber"></div>
      <div id="root">
        <h1 id="question"></h1>
        
        <div id="Ansboxes">
          <div class="layout">
            <button
              class="Ansbox"
              id="A"
              onclick="Anscheck(this.id)"
              index="a"
              onmouseout="colorbefore(this.id)"
              onmouseover="colorafter(this.id)"
            ></button>

            <button
              class="Ansbox"
              id="B"
              onclick="Anscheck(this.id)"
              index="b"
              onmouseout="colorbefore(this.id)"
              onmouseover="colorafter(this.id)"
            ></button>

          </div>

          <div class="layout">

            <button
              class="Ansbox"
              id="C"
              onclick="Anscheck(this.id)"
              index="c"
              onmouseout="colorbefore(this.id)"
              onmouseover="colorafter(this.id)"
            ></button>

            <button
              class="Ansbox"
              id="D"
              onclick="Anscheck(this.id)"
              index="d"
              onmouseout="colorbefore(this.id)"
              onmouseover="colorafter(this.id)"
            ></button>

          </div>
        </div>
      </div>

      <div id="footer" >
        <div class="footer-container">
          <div id="lives">LIVES: 0</div>
          <p class="hidden">-1</p>
          <div onclick="skipquest()" id="skips">SKIPS: 3</div>
        </div>
      </div>
    
      <audio id="rightsound">
        <source src="rightAnsSound.mp3" type="audio/mpeg" />
      </audio>
      <audio id="wrongsound">
        <source src="wrongAnsSound.mp3" type="audio/mpeg" />
      </audio>
      <audio id="oversound">
        <source src="GameOver.mp3" type="audio/mpeg" />
      </audio>
      
    </div>
  </body>
</html>
